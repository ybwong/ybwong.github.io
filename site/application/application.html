<div ng-controller="ApplicationCtrl as applicationManager">
  <div class="md-toolbar-tools">
    <span flex></span>
    <md-button aria-label="Add New Project" class="md-icon-button md-raised md-mini" ng-click="applicationManager.launchApplicationModal(-1)">
      <md-icon md-font-set="material-icons" style="font-size:20px">add</md-icon>
    </md-button>
    <md-button aria-label="Delete Project" class="md-icon-button md-raised md-mini" ng-disabled="applicationManager.isDeleteDisabled" ng-click="applicationManager.removeApp($index)">
      <md-icon md-font-set="material-icons" style="font-size:20px">delete</md-icon>
    </md-button>
    <md-button aria-label="Edit Project" class="md-icon-button md-mini" ng-disabled="applicationManager.isEditDisabled" ng-click="applicationManager.launchApplicationModal()">
      <md-icon md-font-set="material-icons">keyboard_arrow_right</md-icon>
    </md-button>
  </div>
  <md-list flex class="if-page">
    <md-list-item class="md-3-line" ng-repeat="app in applicationManager.model.appList" ng-click="applicationManager.toggleApplication($index)" ng-class="{if_project_selected: applicationManager.isApplicationSelected[$index]}">
      <div class="md-list-item-text" layout="column">
        <h3>{{app.app_name}}</h3>
        <p>{{app.app_info}}</p>
        <p>{{app.app_type}}</p>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</div>
