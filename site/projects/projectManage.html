<div class="side-form">
  <div class="background"></div>
  <div class="content">
    <md-toolbar class="if-toolbar">
      <div class="md-toolbar-tools">
        <md-button aria-label="Close Project" class="md-icon-button  md-mini" ng-click="projectManage.close()">
          <md-icon md-font-set="material-icons">keyboard_arrow_left</md-icon>
        </md-button>
        <h1>
          {{projectManage.currProject.org_name}}
        </h1>
        <span flex></span>
        <md-button aria-label="Edit Project" class="md-icon-button md-mini" ng-click="projectManage.launchProjectModal(projectManage.projectIndex)">
          <md-icon md-font-set="material-icons">keyboard_arrow_right</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <hr></hr>
    <md-content layout-padding>
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Applications">
          <md-content>
            <div ng-include="'/site/application/application.html'"></div>
          </md-content>
        </md-tab>
        <md-tab label="Users">
          <md-content>
            <div ng-include="'/site/user/users.html'"></div>
          </md-content>
        </md-tab>
        <md-tab label="Invites">
          <md-content>
            <div ng-include="'/site/user/invites.html'"></div>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>
</div>
<div ui-view="modal2" ng-class="projectManage.formClass"></div>
