<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="projectModalLabel">Manage project</h4>
      </div>
      <div class="modal-body">
        <form name="manageApp" ng-submit="projectModal.submitProjectUpdate()" novalidate>
          <div class="form-group">
            <label>Project Name</label>
            <input ng-model="projectModal.modal.org_name" type="text" class="form-control" value="{{projectModal.modal.org_name}}" ng-required="required">
          </div>
          <div class="form-group">
            <label>Description</label>
            <input ng-model="projectModal.modal.org_info" type="textarea" class="form-control" value="{{projectModal.modal.org_info}}" ng-required="required">
          </div>
          <div class="form-group">
            <label>Custom Role(s)</label>
            <button class="btn btn-success pull-right" ng-click="projectModal.add()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <div ng-repeat="org_role in projectModal.modal.org_roles track by $index">
              <div class="modal-row-container">
                <input ng-model="org_role.role_name" type="text" placeholder="Role name" class="form-control" ng-required="required">
                <input ng-model="org_role.role_description" type="text" placeholder="Role description" class="form-control" ng-required="required">
                <button class="btn btn-danger pull-right" ng-click="projectModal.remove($index)">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="projectModal.done()">Done</button>
      </div>
    </div>
  </div>
</div>
