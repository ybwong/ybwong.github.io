<!-- <div ng-hide="search.isDocumentation()"> -->
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" ng-repeat="sectionItem in search.issueResults">
  <div class="product-box">
    <a role="button" href="{{sectionItem.url}}" aria-expanded="false" aria-controls="collapse{{$index}}" style='text-decoration:none;'>
      <div class="intro-heading inner">Issue #{{sectionItem.number}}: {{sectionItem.question}} [Status: {{sectionItem.status}}]</div>
      <p>... {{sectionItem.intro}} ...</p>
    </a>
  </div>
</div>
