<div class="side-form">
  <div class="background"></div>
  <div class="content">
    <md-toolbar class="if-toolbar">
      <div class="md-toolbar-tools">
        <md-button aria-label="Close User Page" class="md-icon-button  md-mini" ng-click="userModalCtrl.close()">
          <md-icon md-font-set="material-icons">keyboard_arrow_left</md-icon>
        </md-button>
        <h4>{{userModalCtrl.title}}</h4>
      </div>
    </md-toolbar>
    <md-content layout-padding>
      <!--     <button type="button" class="close" ng-click="userModalCtrl.close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button> -->
      <form name="manageApp" ng-submit="userModalCtrl.submitProjectUpdate()" novalidate>
        <div class="form-group">
          <label>Username</label>
          <input ng-model="userModalCtrl.modal.username" type="text" class="form-control" value="{{userModalCtrl.modal.username}}" ng-disabled="userModalCtrl.isDisabled" ng-required="required">
        </div>
        <div class="form-group">
          <label>First name</label>
          <input ng-model="userModalCtrl.modal.first_name" type="text" class="form-control" value="{{userModalCtrl.modal.first_name}}" ng-disabled="userModalCtrl.isDisabled" ng-required="required">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input ng-model="userModalCtrl.modal.last_name" type="text" class="form-control" value="{{userModalCtrl.modal.last_name}}" ng-disabled="userModalCtrl.isDisabled" ng-required="required">
        </div>
        <div class="form-group">
          <label>Role</label>
          <div ng-repeat="role in userModalCtrl.modal.roles track by $index">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="role.checked"> {{role.id}}
              </label>
            </div>
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-default" ng-click="userModalCtrl.close()">Close</button>
      <button type="button" class="btn btn-primary" ng-click="userModalCtrl.done()">Save</button>
    </md-content>
  </div>
</div>
